<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array method</title>
        <script>
            let a=[1,2,3];
            a.push(5);
            console.log(a); 
            // 1,2,3,5

            let b=[1,2,3,4,5];
            b.pop();
            console.log(b)
            // 1,2,3,4

            let c=[1,2,3,4,5];
            c.shift();
            console.log(c);
            // 2,3,4,5

            let d=[1,2,3,4,5];
            d.unshift(0);
            console.log(d)
            // add zero at 0-index [0, 1, 2, 3, 4, 5]

            let e=['a','b','c'];
            e.concat('d');
            console.log(e);

            // ['a','b','c']
            // ['a','b','c']
            // ['a','b','c']
            // ['a','b','c']





        </script>








</head>
<body>
    
</body>
</html>
