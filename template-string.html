<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template string</title>
    <script>
let firstName="asif"
let lastName="ali"

function fullName(firstName, lastName){
    return `${firstName} ${lastName}`;
}

let sayHim=`hello ${fullName(firstName,lastName)}`;

document.write(sayHim);
console.log(sayHim);

let name="asif"
let age=26;

function fullName(name, age){
    return `${name} ${age}`;
}

let say=`hello ${fullName(name,age)}`;

document.write(say);
console.log(say)








    </script>
</head>
